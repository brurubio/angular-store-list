<div class="header">
  <div
    *ngIf="!isPathHome()"
    class="header__back"
    (click)="goBack()"
  >
    <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
  </div>
  <div class="header__title">
    <h3>{{ getTitle() }}</h3>
  </div>
  <div
    *ngIf="isPathHome()"
    class="header__refresh"
    (click)="refreshData()"
  >
    <fa-icon [icon]="['fas', 'sync-alt']"></fa-icon>
  </div>
</div>
